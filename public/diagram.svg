<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">My Portfolio Game Center: Micro Frontend Architecture</text>
  
  <!-- Main Portfolio Container -->
  <rect x="100" y="90" width="600" height="120" rx="8" ry="8" fill="#e9ecef" stroke="#495057" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">My Portfolio Shell Application</text>
  
  <!-- Portfolio Features -->
  <rect x="120" y="150" width="100" height="40" rx="5" ry="5" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
  <text x="170" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Blog</text>
  
  <rect x="240" y="150" width="100" height="40" rx="5" ry="5" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Projects</text>
  
  <rect x="360" y="150" width="100" height="40" rx="5" ry="5" fill="#adb5bd" stroke="#495057" stroke-width="1"/>
  <text x="410" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Terminal</text>
  
  <rect x="480" y="150" width="100" height="40" rx="5" ry="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="530" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">Game Center</text>
  
  <!-- Game Center Container -->
  <rect x="150" y="240" width="500" height="100" rx="8" ry="8" fill="#dee2e6" stroke="#343a40" stroke-width="2"/>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#212529">Game Center Shell (Micro Frontend)</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Dynamic loading, shared state, navigation</text>
  
  <!-- Game Micro Frontends -->
  <rect x="100" y="370" width="150" height="180" rx="8" ry="8" fill="#ced4da" stroke="#343a40" stroke-width="2"/>
  <text x="175" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Game 1</text>
  <text x="175" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">React</text>
  <text x="175" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Puzzle Game</text>
  <text x="175" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">State Management</text>
  <rect x="125" y="480" width="100" height="25" rx="5" ry="5" fill="#6c757d" stroke="#343a40" stroke-width="1"/>
  <text x="175" y="497" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Independent Deploy</text>
  
  <rect x="325" y="370" width="150" height="180" rx="8" ry="8" fill="#ced4da" stroke="#343a40" stroke-width="2"/>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Game 2</text>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Vanilla JS</text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Canvas Game</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">2D Animation</text>
  <rect x="350" y="480" width="100" height="25" rx="5" ry="5" fill="#6c757d" stroke="#343a40" stroke-width="1"/>
  <text x="400" y="497" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Independent Deploy</text>
  
  <rect x="550" y="370" width="150" height="180" rx="8" ry="8" fill="#ced4da" stroke="#343a40" stroke-width="2"/>
  <text x="625" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Game 3</text>
  <text x="625" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Three.js</text>
  <text x="625" y="445" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">3D Experience</text>
  <text x="625" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Web Workers</text>
  <rect x="575" y="480" width="100" height="25" rx="5" ry="5" fill="#6c757d" stroke="#343a40" stroke-width="1"/>
  <text x="625" y="497" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Independent Deploy</text>
  
  <!-- Shared Resources -->
  <rect x="225" y="580" width="350" height="40" rx="8" ry="8" fill="#a5d8ff" stroke="#1864ab" stroke-width="2"/>
  <text x="400" y="605" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1864ab">Shared Resources (via Module Federation)</text>
  
  <!-- Connection lines -->
  <line x1="400" y1="210" x2="400" y2="240" stroke="#343a40" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="175" y1="340" x2="175" y2="370" stroke="#343a40" stroke-width="2"/>
  <line x1="400" y1="340" x2="400" y2="370" stroke="#343a40" stroke-width="2"/>
  <line x1="625" y1="340" x2="625" y2="370" stroke="#343a40" stroke-width="2"/>
  
  <line x1="175" y1="550" x2="175" y2="580" stroke="#343a40" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="550" x2="400" y2="580" stroke="#343a40" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="625" y1="550" x2="625" y2="580" stroke="#343a40" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="175" y1="340" x2="625" y2="340" stroke="#343a40" stroke-width="2"/>
</svg>